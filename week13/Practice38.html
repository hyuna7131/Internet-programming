<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Window 객체</title>
</head>
<body onload="openCenter('notice.html','pop', 300, 300)">
    <input type="button" value="Back" onclick="goBack()">
    <input type="button" value="Forward" onclick="goForward()">
    <p>팝업 창을 화면 가운데에 표시됩니다</p>
    <button onclick="location.replace('http://www.naver.com')">네이버 페이지로 변경</button>  
</body>

<script>
    function goBack() {
        window.history.back();
    }
    function goForward() {
        window.history.forward();
    }

    document.write("<p><b>location.href : </b>" + location.href + "</p>");
    document.write("<p><b>location.host : </b>" + location.host + "</p>");
    document.write("<p><b>location.protocol : </b>" + location.protocol + "</p>");

    var blocked = false;
    function openCenter() {
        var w = 400;
        var h = 500;
        var left = (screen.availWidth - w) / 2;
        var top = (screen.availHeight - h) / 2;

        var newWin = window.open("notice.html", "pop", "width=" + w + ", height=" + h + ", left=" + left + ", top=" + top);
        if(newWin == null)
            alert("팝업이 차단되어 있습니다. 팝업 차단을 해제해 주세요.")
    }
    newWin.moveTo(left, top);
    
</script>
</html>
