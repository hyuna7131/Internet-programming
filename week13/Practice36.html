<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Practice36</title>
  <style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>
<body>
	<div id="container">
		<img src="images/sad.png" id="cover">
    </div> 

<script>
  var imgObj = document.getElementById("cover");
  imgObj.onclick = function(event) {
    var str = "";
    str += "이벤트 이름: " + event.type + "\n";
    alert("이벤트 발생 위치: " + event.pageX + "\n");
    alert(str);
  }

  imgObj.addEventListener("mouseover", changePic);
  imgObj.addEventListener("mouseout", originPic);

  function changePic(){
    imgObj.src = "images/smile.png";
  }

  function originPic(){
    imgObj.src = "images/sad.png";
  }

  var newTag = document.createElement("h1");
  var textNode = document.createTextNode("끝내자");
  newTag.appendChild(textNode);

  var divTag = document.querySelector("#container");
  divTag.appendChild(newTag);

</script>
</body>
</html>
