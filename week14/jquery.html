<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery1</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p>메시지: 마지막 수업입니다.</p>
    <img src="images/smile.png">
    <img src="images/sad.png">
    <button>메시지 삭제</button>
    <input type="button" value="이미지삭제" id="btn1">
    <input type="button" value="이미지보기" id="btn2">
    <input type="button" value="이미지보기" id="btn3">
    <script>
        $(document).ready(function(){
            $("button").click(function() {
                $("p").hide();
            });

            $("#btn1").click(function() {
                $("[src='images/smile.png']").hide(1000);
            });

            $("#btn2").click(function() {
                $("p").show(1000);
            });

            $("#btn3").click(function() {
                $("[src='images/smile.png']").show(1000);
            });

        });
    </script>

</body>
</html>
