<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice33당첨자</title>
    <style>
        h1 {
            border: 1px solid black;
            background-color: lightgray;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>당첨자 발표</h1>

    <script>
        var num = parseInt(prompt("전체 응모자 수:"))


        document.write("<p>전체 응모자 수: " + num + "명</p>");
        document.write("<p>당첨자: " + Math.floor((Math.random() * num) + 1) + "번</p>")
    </script>
</body>
</html>
