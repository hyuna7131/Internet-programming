<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice26</title>
    <style>
        table, th {
            border: solid 1px gray;
            margin: auto;
            border-collapse: collapse;
        }
        th {
            font-weight: normal;
            background-color: lightgreen;
        }
        td {background-color: lightyellow;}
        th, td {
            padding: 20px 80px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <script>
        var num = parseInt(prompt("추측한 수는", ""));
        var n = Math.floor(Math.random() * 50) + 1;
        var count = 0;
        while( num != n){
            if(num < n){
                count++;
                alert("더 큰 수를 말하시오.");
            }
            else if (num > n){
                count++;
                alert("더 작은 수를 말하시오.");
            }
            var num = parseInt(prompt("추측한 수는", ""));
        }
        document.write("<table>")
        document.write("<tr><th>" + "정답은 " + n + "</th></tr>");
        document.write("<tr><td>" + "시도횟수는 " + count + "번" + "</td></tr>");
        document.write("</table>")
    </script>
</body>
</html>
