<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice24</title>
    <style>
        body {text-align: center;}
        p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>3의 배수 찾기</h1>
    <script>
        var num = parseInt(prompt("몇까지 3의 배수를 찾을까요?", ""));
        var count = 0;
        for (var i=1; i<=num; i++){
            if(i % 3 == 0){
                count++;
                document.write(i + ", ");
            }
        }
        document.write("<p>" + num + "까지 3의 배수의 갯수 : " + count + "</p>");		
    </script>
</body>
</html>
