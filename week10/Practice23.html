<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice23</title>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        var p = parseInt(prompt("입장객 수 입력:"));
        var row = parseInt(prompt("한 줄의 좌석 수 입력:"));

        var row1 = p / row;
        if(p % row <= 9)
            document.write("모두 " + parseInt(row1+1) + "개의 줄이 필요합니다.");
    </script>
</body>
</html>
