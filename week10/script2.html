<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1, num2;
        num1 = prompt("정수1를 입력하시오", "");
        num2 = parseInt(prompt("정수2를 입력하시오"));

        document.write("두 수의 나눗셈: " + (num1 / num2) + "<br>");
        num1 = parseInt(num1);
        var result = num1 + num2;
        document.write("두 수의 합=" + result);
        document.write("<br>");

        if (result > 0)
            document.write(result + " 넌 양수이다");
        else
            document.write(result + "는 양수가 아니다");

    </script>
    <hr>
    <h1>학년에 따른 수강과목 리스트</h1>
    <script>
        var no = prompt("학년을 입력하시오");
        
        if (no == '1'){
            document.write("인터넷 프로그래밍<br>");
            document.write("프로그래밍 논리의 이해");
        }
        else if (no == '2')
            document.write("자료구조");
        else if ("no == '3")
            document.write("데이터베이스");
        else
            document.write("알고리즘");

        document.write("<h2>switch문<\h2>");
        switch(no)
        {
            case '1':
                document.write("인터넷 프로그래밍<br>");
                document.write("프로그래밍 논리의 이해");
                break;
            case '2':
                document.write("자료구조");
                break;
            case '3':
                document.write("데이터베이스");
                break;
            case '4':
                document.write("알고리즘"); 
                break;
            default:
                document.write("입력이 잘못되었습니다.");
                break;
            }

    </script>
</body>
</html>
