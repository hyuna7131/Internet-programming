<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        var n = prompt("50미만의 숫자를 입력하세요.");
        var m = prompt("50미만의 숫자를 입력하세요.");

        if (n < 50 && m < 50)
            alert("두 개의 숫자 모두 50미만이군요.");
        else
            alert("조건에 맞지 않는 숫자가 있습니다.");
    </script>
</body>
</html>
