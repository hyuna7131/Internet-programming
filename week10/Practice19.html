<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice19</title>
</head>
<body>
    <h1>두 수를 이용한 산술연산</h1>
    <script>
        var x = parseInt(prompt("첫 번째 정수 입력: "));
        var y = parseInt(prompt("두 번째 정수 입력: "));

        var add = x + y;
        var sub = x - y;
        var mul = x * y;
        var div = x / y;
        var rem = x % y;

        document.write(x + " + " + y + " = " + add + "<br>");
        document.write(x + " - " + y + " = " + sub + "<br>");   
        document.write(x + " * " + y + " = " + mul + "<br>");   
        document.write(x + " / " + y + " = " + div + "<br>");   
        document.write(x + " % " + y + " = " + rem + "<br>");           
    </script>
</body>
</html>
