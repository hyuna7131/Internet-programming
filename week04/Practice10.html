<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배송정보</title>
</head>
<body>
    <form name="f4" method="post" action="send.jsp">
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이 &nbsp; 름</label>
                    <input type="text" id="user-name" name="userName" required>
                </li>
                <li><label>배송 주소<input type="text" name="addr" size="40" required></label></li>
                <li><label>이메일<input type="email" name="mail" size="30"></label></li>
                <li><legend>연락처<input type="tel" name="phone" size="30"3 placeholder="하이픈(-)을 빼고 입력하세요" required></label></li>
                <li><legend>배송일(주문일로부터 최소 3일 이후)<input type="date" name="d_day"></label></li>
                <li><legend>메모<textarea name="memo" cols="40" rows="3"></textarea></label></li>
            </ul>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </fieldset>
    </form>
</body>
</html>
