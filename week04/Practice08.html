<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <form name="frm1" action="login.jsp" method="post">
        <fieldset>
            <legend>로그인 정보</legend>
            <h5>회원님의 아이디와 비밀번호를 정확히 입력하세요</h5>
            <select name="member type">
                <option value="R_men">정회원</option>
                <option value="A_men">준회원</option>
                <option value="V_men">VIP회원</option>
            </select>
            <br>
            <input type="text" name="userID" size="30" maxlength="15" placeholder="아이디" required><br>
            <input type="password" name="userPW" size="30" maxlength="15" placeholder="비밀번호" required><br>
            <input type="tel" name="userTEL" size="30" maxlength="15" placeholder="전화번호(입력예시, 010-1111-1111)" required><br>
            <input type="submit" value="로그인">
            <br>
        </fieldset>
    </form>
</body>
</html>
